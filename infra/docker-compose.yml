version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: veilcast-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: veilcast
      POSTGRES_PASSWORD: veilcast
      POSTGRES_DB: veilcast
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
      target: builder
    container_name: veilcast-backend
    depends_on:
      - db
    env_file:
      - .env.backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://veilcast:veilcast@db:5432/veilcast}
    command: /usr/local/bin/veilcast-backend

  # Dev profile: hot-reload via cargo watch. Enable with COMPOSE_PROFILES=dev
  backend-dev:
    profiles: ["dev"]
    build:
      context: ../backend
      target: dev
    container_name: veilcast-backend-dev
    depends_on:
      - db
    env_file:
      - .env.backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://veilcast:veilcast@db:5432/veilcast}
    command: sh -c "cargo install cargo-watch --locked || true && cargo watch -x run"

  frontend:
    build:
      context: ../frontend
    container_name: veilcast-frontend
    depends_on:
      - backend
    env_file:
      - .env.frontend
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  db_data:
